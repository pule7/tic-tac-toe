<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <h2>Please fill the players form</h2>
      <section id="forms">
        <form id="form1">
          <h3 id="player1">Player 1</h3>
          <div id="player1-div">
            <label for="player-name-1">Name</label>
            <input
              type="text"
              id="player-name-1"
              name="player-name-1"
              required
            />
          </div>
          <p>Symbol <br><strong>X</strong></p>
          <button id="save-player-btn-1">Save</button>
        </form>
        <form id="form2">
          <h3 id="player2">Player 2</h3>
          <div id="player2-div">
            <label for="player-name-2">Name</label>
            <input
              type="text"
              id="player-name-2"
              name="player-name-2"
              required
            />
          </div>
          <p>Symbol <br><strong>O</strong></p>
          <button id="save-player-btn-2">Save</button>
        </form>
      </section>
      <button id="start-game">Start game</button>
      <section id="game">
        <p id="switch-paragraph">Your turn <span id="active-player"></span>!</p>
        <p id="winner-paragraph"></p>
        <ul id="game-board">
          <li data-row="0" data-col="0"></li>
          <li data-row="0" data-col="1"></li>
          <li data-row="0" data-col="2"></li>

          <li data-row="1" data-col="0"></li>
          <li data-row="1" data-col="1"></li>
          <li data-row="1" data-col="2"></li>

          <li data-row="2" data-col="0"></li>
          <li data-row="2" data-col="1"></li>
          <li data-row="2" data-col="2"></li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
