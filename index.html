<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <h2>Please fill the players form</h2>
      <section id="forms">
        <form id="form1">
          <h3>Player 1</h3>
          <label for="player-name-1">Name</label>
          <input type="text" id="player-name-1" />
          <p>Symbol X</p>
          <button>Save</button>
        </form>
        <form id="form2">
          <h3>Player 2</h3>
          <label for="player-name-2">Name</label>
          <input type="text" id="player-name-2" />
          <p>Symbol Y</p>
          <button>Save</button>
        </form>
      </section>
      <button>Start game</button>
    </main>
    <footer></footer>
  </body>
</html>
